<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <div class="w-full">
      <header
        class="flex items-center justify-between w-full bg-gray-200 p-10 shadow-md"
      >
        <img
          src="https://www.ucuncubinyil.net/wp-content/uploads/2020/08/ucuncubinyil-logo.png"
        />
        <input
          class="w-1/2 px-2 py-3 outline-none rounded"
          type="text"
          placeholder="Search"
          id="searchInput"
        />
        <div class="flex gap-7">
          <i class="fa-solid fa-cart-shopping text-lg"></i>
          <i class="fa-solid fa-gear text-lg"></i>
        </div>
      </header>
      <main class="flex items-start gap-5 p-5">
        <div
          id="productListWrapper"
          class="w-4/5 bg-indigo-50 p-5 rounded border"
        >
          <div class="mb-5">
            <h2 class="text-xl font-bolder text-gray-700">
              Toplam <b id="totalProductCount">0</b> ürün bulundu.
            </h2>
          </div>
          <div id="productList" class="grid grid-cols-6 gap-5"></div>
        </div>
        <div
          id="sidebarWrapper"
          class="w-1/5 bg-indigo-50 border p-5 rounded"
          style="position: sticky; top: 10px"
        >
          <div class="border-b border-indigo-200 pb-2">
            <h4 class="font-bolder text-gray-700">
              Sepetim <span class="font-bold" id="totalCartItemCount">(5)</span>
            </h4>
          </div>
          <div id="cartItemsWrapper" class="mt-5 flex flex-col gap-5"></div>
          <div class="mt-10 flex flex-col gap-5">
            <span class="text-sm text-gray-700"
              ><b>Toplam: </b> <span id="cartTotalPrice">1500 TL</span></span
            >
            <button class="w-full bg-purple-600 py-1 rounded text-gray-200">
              Alışverişi Tamamla
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
